<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peace Clock</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="clock">
    <!-- White face -->
    <div class="face"></div>

    <!-- Peace symbol overlay -->
    <div class="peace-symbol">
      <!-- Vertical line from 12 to 6 -->
      <div class="peace-vertical"></div>
      <!-- Diagonals for 7:23 (the peace symbol) -->
      <div class="peace-diag1"></div>
      <div class="peace-diag2"></div>
    </div>

    <!-- Clock hands -->
    <div class="hand hour-hand"></div>
    <div class="hand minute-hand"></div>
    <div class="hand second-hand"></div>

    <!-- Center pivot -->
    <div class="center"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
