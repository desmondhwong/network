<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random String Generator and Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="generateButton">Generate Random String</button>
        <button id="generateScaleButton">Generate Scale</button>
        <select id="scaleSelect">
            <option value="microtonal">Microtonal</option>
            <option value="equalTemperament">Equal Temperament</option>
            <option value="justIntonation">Just Intonation</option>
        </select>
        <div>
            <label for="bpmInput">BPM:</label>
            <input type="number" id="bpmInput" value="120">
        </div>
        <button id="playPauseButton" disabled>Play</button>
        <div contenteditable="true" id="result" spellcheck="false"></div>
        <div id="visualizer">Frequency: </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
