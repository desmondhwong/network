<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Walk Visualization with Generations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay">
        <h1>Random Walk Visualization</h1>
        <form id="inputForm">
            <label for="steps">Number of steps (1-10,000): </label>
            <input type="number" id="steps" name="steps" min="1" max="10000" value="10">
            <button type="submit">Generate</button>
            <label for="generations">Number of generations: </label>
            <input type="number" id="generations" name="generations" min="1" max="1000" value="1">
            <button type="button" id="generateGenerations">Generate Generations</button>
        </form>
        <p>Intersections: <span id="intersectionCount">0</span></p>
        <p>Highest intersections: <span id="highestIntersections">0</span></p>
        <button id="jumpToHighestButton">Jump to Highest</button>
        <p>Permutation: <span id="permutationNumber">0 of 0</span></p>
        <button id="backwardButton">Backward</button>
        <button id="forwardButton">Forward</button>
        <button id="resetButton">Reset Session</button>
        <button id="exportButton">Export Save File</button>
        <button id="importButton">Import Save File</button>
        <input type="file" id="importFileInput" style="display: none;">
    </div>
    <canvas id="randomWalkCanvas"></canvas>
    <canvas id="barGraphCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
