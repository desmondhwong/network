<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Synthesizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tabla Synthesizer</h1>
    <div id="visualizer">
        <p>Current Note: <span id="current-note">None</span></p>
    </div>
    <div id="keyboard-map">
        <div class="grid" id="bayan">
            <div>w: Na</div>
            <div>e: Ga</div>
            <div>r: Ka</div>
            <div>s: Tha</div>
            <div>d: Ge (middle finger)</div>
            <div>f: Ge (index finger)</div>
        </div>
        <div class="grid" id="dayan">
            <div>u: Na/Ta/Te/Thin</div>
            <div>i: Tun</div>
            <div>o: Tak/Ke</div>
            <div>j: Tin</div>
            <div>k: Ti</div>
            <div>l: Kat</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
